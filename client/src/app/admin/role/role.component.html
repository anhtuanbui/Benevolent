<div class="pages-title">
    <h1>Roles</h1>
    <button (click)="addRole()" mat-icon-button>
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
  
  <div class="pages-content">
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Normalised name</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let role of roles">
        <td>{{role.id}}</td>
        <td style="text-align: left;">{{role.name}}</td>
        <td>{{role.normalizedName}}</td>
        <td>
          <div class="inline-block">
            <button mat-icon-button routerLink="/admin/role/edit/{{role.id}}"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteRole(role.id)"><mat-icon>remove</mat-icon></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
