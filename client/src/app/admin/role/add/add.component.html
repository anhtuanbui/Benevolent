<div class="pages-title">
  <h1>Add role</h1>
</div>

<form class="add-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label for="name">Role name</mat-label>
    <input id="name" formControlName="name" matInput />
  </mat-form-field>

  <br />

  <button mat-button>Submit</button>
</form>
